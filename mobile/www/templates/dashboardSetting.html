<ion-view>
    <ion-header-bar class="bar-calm">
        <h1 class="title">我的家庭</h1>
    </ion-header-bar>

        <ion-list>
            <ion-item class="item-divider item-icon-left">
                <i class="icon ion-ios-checkmark-empty"></i>
                程序员模式
            </ion-item>
            <ion-item ng-click="popSetting()">电视</ion-item>
            <ion-item>冰箱</ion-item>
            <ion-item>空调</ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="item-divider item-icon-left">
                <i class="icon ion-ios-checkmark-empty"></i>
                家庭模式
            </ion-item>
            <ion-item>电视</ion-item>
            <ion-item>冰箱</ion-item>
            <ion-item>空调</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
