<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">设置</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="">
      <ion-radio ng-model="currentDevice.model" value="0">手动</ion-radio>
      <ion-radio ng-model="currentDevice.model" value="2">距离感知</ion-radio>
      <ion-radio ng-model="currentDevice.model" value="1">自动</ion-radio>
      <div ng-show="currentDevice.model==1">
        <div class="row">
          <div class="col col-50">
            <input type="time" class="block" style="width:100%;vertical-align: middle;border:1px solid #ddd;" ng-model="currentDevice.startTime">
          </div>
          <div class="col col-50" style="line-height:34px;">开启</div>
        </div>
        <div class="row">
          <div class="col col-50">
            <input type="time"  class="block" style="width:100%;vertical-align: middle;border:1px solid #ddd;" ng-model="currentDevice.endTime">
          </div>
          <div class="col col-50" style="line-height:34px;">关闭</div>
        </div>
      </div>
    </form>
  </ion-content>

  <div class="bar bar-footer bar-balanced">
    <div class="title" ng-click="closeSetting();">确定</div>
  </div>
</ion-modal-view>
