<ion-view>
  <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ul class="list">
        <li class="item" ui-sref="dashboard">
          我的树莓派
        </li>
        <li class="item">
          添加树莓派
        </li>
        <li class="item">
          退出
        </li>
      </ul>
    </ion-side-menu>
    <ion-side-menu-content>
      <div class="bar bar-header bar-positive">
        <h1 class="title">{{controlCenter.name}}</h1>
      </div>
      <ion-content class="has-header">
        <div class="family-devices">
          <div class="row">
            <div class="col item" ng-repeat="item in controlCenter.devices" ng-click="addDevice(item);" ng-class="{active : item.status === 1}">
            </div>
          </div>
          <div class="row">
            <div class="col title" ng-repeat="item in controlCenter.activeConfig.deviceSettings">{{ item.model }}</div>
          </div>
        </div>
        <div class="list" ng-show="showPreDefinedDevices">
          <label class="item item-radio" ng-repeat="item in preDefinedDevices">
            <input type="radio" name="group" ng-model="selectedItem.name" ng-value="item">
            <div class="item-content">
              {{item}}
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
      </ion-content>
      <div class="bar bar-footer bar-balanced">
        <div class="title" ng-click="submit">提交</div>
      </div>
      <!-- Main content, usually <ion-nav-view> -->
      </ion-side-menu-content>
      <!-- Right menu -->
      <ion-side-menu side="right">
      </ion-side-menu>

    </ion-side-menus>
  </ion-view>
