<ion-view title="绑定智能家居">
  <ion-content class="has-header">
    <div >
      <div class="row">
        <ion-list>
          <ion-item  class="device-item" ng-class=" {active: selectedItem == item}" ng-click="addDevice(item);" ng-repeat="item in items" >
            <a href="#" class="block device-item-content" >
              <img ng-src='{{item.name|deviceImg:1}}'/><span>{{item.name}}</span></a> 
          </ion-item> 
        </ion-list>
       <!--  <div class="col item" ng-repeat="item in items" ng-click="addDevice(item);" ng-class="{active: selectedItem == item}">{{item.name}}</div> -->
      </div>
    </div>
    <div class="list" ng-show="!!selectedItem">
      <label class="item item-radio" ng-repeat="item in preDefinedDevices" ng-click="chooseName(item);">
        <input type="radio" name="group" ng-model="selectedItem.name" ng-value="item">
        <div class="item-content">
          {{item}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
  </ion-content>
</ion-view>
<div class="bar bar-footer bar-balanced">
  <div class="title" ng-click="submit();">提交</div>
</div>
