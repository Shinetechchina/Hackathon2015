<ion-view title="我的家庭">
<!--<ion-title>
  <h1 class="title">设置设备</h1>
</ion-title>-->
<ion-title>
    <h1 class="title">Title!</h1>
</ion-title>
  <ion-content >
  <ion-list  >
	  <ion-item  ng-class="{true: 'device-item  active', false: 'device-item'}[item.status==1]" ng-click="toggle(item);" ng-repeat="item in items">
      <a href="#" class="block device-item-content" >
              <img ng-src='{{item.name|deviceImg:item.status}}'/><span>{{item.name}}</span></a> 
	      <span class="device-item-title">1小时后开启
	      	<img src='img/switch_on.png' ng-show="item.status==1"/> 
	      	<img src='img/switch_off.png' ng-show="item.status==0"/>
	      </span>
	  </ion-item> 
  </ion-list>
  </ion-content>

</ion-view>
