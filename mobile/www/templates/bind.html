<ion-view title="绑定智能盒子">
<ion-title class="bar-positive">
  <h1 class="title">设置盒子</h1>
</ion-title>
  <ion-content>
    <form>
    <label class="item item-input">
      <input type="text" placeholder="设备ID" ng-model="device.id">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="设备名称" ng-model="device.name">
    </label>
    <button class="button button-full button-calm" ng-click="saveDevice()">保存</button>
  </form>
  </ion-content>
</ion-view>
