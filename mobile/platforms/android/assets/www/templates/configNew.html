<ion-view>
    <ion-header-bar class="bar-calm">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-divider item-icon-left">
                <i class="icon ion-ios-checkmark-empty"></i>
                <input type="text" ng-model="config.name" placeholder="Name">
            </ion-item>
            <ion-item ng-repeat="device in deviceSettings" ng-click="popSetting(device);">{{device.name}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<div class="bar bar-footer bar-balanced">
  <div class="title" ng-click="submit();">提交</div>
</div>
