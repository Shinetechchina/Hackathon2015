<ion-view>
    <ion-header-bar class="bar-calm">
        <h1 class="title">我的家庭</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list ng-repeat="config in configs">
            <ion-item class="item-divider item-icon-left">
                <i class="icon ion-ios-checkmark-empty"></i>
                {{config.name}}
            </ion-item>
            <ion-item ng-click="popSetting(device.id)" ng-repeat="device in devices">{{device.name}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<div class="bar bar-footer bar-balanced">
  <div class="title"><a href="#/app/config/new">新建配置</a></div>
</div>
